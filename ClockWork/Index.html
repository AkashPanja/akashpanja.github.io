<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphic Elements</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
<script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
<script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="components">

    <div class="chip">
      <p id="TimeHolder" style="font-family: 'Nabla', cursive;">ClockWork</p>
    </div>

    <div class="chip2">
      <p id="DateHolder" style="font-family: 'Nabla', cursive;">Date</p>
    </div>
 
    <div class="clock">
      <div class="hand hours"></div>
      <div class="hand minutes"></div>
      <div class="hand seconds"></div>
      <div class="point"></div>
      <div class="marker">
        <span class="marker__1"></span>
        <span class="marker__2"></span>
        <span class="marker__3"></span>
        <span class="marker__4"></span>
      </div>
    </div>
    
    <div class="circle">
      <span class="circle__btn">
        <ion-icon class="pause" name="skull-outline"></ion-icon>
        <ion-icon class="play" name="happy-outline"></ion-icon>
      </span>
      <span class="circle__back-1"></span>
      <span class="circle__back-2"></span>
    </div>
  </div>
</div>
<script>
    // Define a function that updates the time
    function updateTime() {
  // Get the current date and time
  let date = new Date();

  // Get the hours and minutes
  let hours = date.getHours();
  let minutes = date.getMinutes();

  // Convert the hours to 12-hour format and add AM or PM
  let ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'

  // Add a leading zero to the minutes if needed
  minutes = minutes < 10 ? '0'+minutes : minutes;

  // Create the time string
  let time = hours + ':' + minutes + ' ' + ampm;

  // Get the p tag by its id
  let p = document.getElementById('TimeHolder');

  // Set the innerHTML of the p tag to the time string
  p.innerHTML = time;
}

// Call the updateTime function every second
setInterval(updateTime, 1000);

function updateDate() {
  // Get the current date
  let date = new Date();

  // Get the day of week, month and year
  let day = date.toLocaleString('en-US', { weekday: 'long' });
  let month = date.toLocaleString('en-US', { month: 'long' });
  let year = date.getFullYear();

  // Create the date string
  let dateString = day + ', ' + month + ' ' + year;

  // Get the p tag by its id
  let p = document.getElementById('DateHolder');

  // Set the innerHTML of the p tag to the date string
  p.innerHTML = dateString;
}

// Call the updateDate function every second
setInterval(updateDate, 1000);
</script>
<!-- partial -->
  <script  src="./script.js">
  </script>

</body>
</html>
